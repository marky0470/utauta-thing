<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Item</title>
	<link rel="stylesheet" type="text/css" href="styleInventory.css">
</head>
<body>

	<header>
		<nav>
			<ul>
				<ul>
					<li><a href="homeindex.html">Home</a></li>
					<li><a href="additem.html">Add item</a></li>
					<li><a href="deleteitem.html">Delete item</a></li>
					<li><a href="modifyitem.html">Modify item</a></li>
					<li><a href="searchitem.html">Search item</a></li>
				</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Add Item</h1>
		<section id="add-item">
			<form action="InventorySystem.php" method="post">
				<label for="item_name">Item name:</label>
				<input type="text" id="item_name" name="item_name">

				<label for="category">Category:</label>
				<input type="text" id="category" name="category" required>

				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" min="1" required>

				<label for="price">Price:</label>
				<input type="number" id="price" name="price" min="0" step="0.01" required>

				<label for="ceiling price">Ceiling Price:</label>
				<input type="number" id="ceiling" name="ceiling" min="0" required>

				<label for="base price">Base Price:</label>
				<input type="number" id="base" name="base" min="0" required>

				<input type="hidden" name="action" value="add">
				<input type="submit" value="Add item">
				
			</form>
		</section>
	</div>

</body>
</html>
