<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inventory System - Modify Item</title>
	<link rel="stylesheet" type="text/css" href="styleInventory.css">
</head>
<body>

	<header>
		<nav>
			<ul>
				<li><a href="homeindex.html">Home</a></li>
				<li><a href="additem.html">Add item</a></li>
				<li><a href="deleteitem.html">Delete item</a></li>
				<li><a href="modifyitem.html">Modify item</a></li>
				<li><a href="searchitem.html">Search item</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Modify Item</h1>

		<section>
			<form action="InventorySystem.php" method="POST">
				<label for="item_id">Item ID:</label>
				<input type="number" id="item_id" name="item_id" min="1" required>

				<label for="item_name">New item name:</label>
				<input type="text" id="item_name" name="item_name">

				<label for="category">New category:</label>
				<input type="text" id="category" name="category">

				<label for="quantity">New quantity:</label>
				<input type="number" id="quantity" name="quantity" min="1">

				<label for="price">New price:</label>
				<input type="number" id="price" name="price" min="0" step="0.01">

				<label for="Ceiling Price">New Ceiling Price:</label>
				<input type="number" id="ceiling" name="ceiling" min="0" required>

				<label for="Base Price">New Base Price:</label>
				<input type="number" id="base" name="base" min="0" required>

				<input type="submit" value="Modify Item">
			</form>
		</section>

	</div>

</body>
</html>
